<body>
	<div id='contenedor'>
		<nav>
			<ul>
				<li><a href="index.html" target="_self"
					style="border-bottom: 3px solid rgb(0, 165, 183)"> Inicio </a></li>

			</ul>

		<header id='cabecera'>
			<div id='contenerdorFotos' style="display: none;">
				<img name="foto" src="imagenes/0.jpg" alt="Foto">
				<form name="formulario">
					<input class="boton" type="button" name="botonA" id="botonA"
						value="<"> <input class="boton" type="button"
						name="botonB" id="botonB" value=">">
					<div class="radiobutton">
						<input type="radio" name="rb" id="0rb" checked> <input
							type="radio" name="rb" id="1rb"> <input type="radio"
							name="rb" id="2rb"> <input type="radio" name="rb"
							id="3rb"> <input type="radio" name="rb" id="4rb">
					</div>
				</form>
			</div>
			<h1>Programación orientada a niños</h1>
		</header>

		<div class="webgl-content">
			<div id="gameContainer" style="width: 480px; height: 320px"></div>
			<div class="footer">

			</p>

	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2>Iniciar sesión</h2>
			<p>¿Quieres que te mantengamos informado de lo más destacadas de
				cada día? Registrate</p>
			<br /> <input type="text" id="email" name="email"
				placeholder="Email" /> <br /> <br /> <input type="password"
				id="password" name="password" placeholder="Password" /> <br /> <br />
			<button id="iniciar-sesion" name="signin">Iniciar sesión</button>
			<br /> <br />
			<button id="registrarse" name="signup">Registrarse</button>
			<br /> <br /> <a id="restablecer" name="verify-email">Olvidé mi
				contraseña</a>
		</div>
